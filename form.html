<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign-in Page</title>
  </head>
  <body>
    <form class="" action="table.html" method="get">
      <h1>Signing in</h1>
      <!-- Email field -->
      <input type="email" name="" value="" placeholder="Email">
      <!--  Password field-->
      <input type="password" name="" value="" placeholder="Password">


      <h3>Gender:</h3>
      <!-- Radio button -->
      <label for="ma">Male</label>
      <input id="ma" type="radio" name="rad" value="">
      <label for="fe">Female</label>
      <input id="fe" type="radio" name="rad" value="">

      <h3>Year of birth</h3>
      <!-- Dropdown Menu -->
      <select class="" name="birth">
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
      </select>

      <h3>Backgound</h3>
      <!-- Text Area -->
      <textarea name="descrip" rows="8" cols="80"></textarea>

      <!-- Button -->
      <input type="submit" name="" value="Sign in">
    </form>
  </body>
</html>
